
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>Monthly Books </title>
    <!-- Bootstrap StyleSheet CDN -->
    <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>
    <div class="container mt-3">
        <h2  class="text-center">Monthly Books</h2>
        <p  class="text-center"><a th:href = "@{/monthly-books/new}" class="btn btn-outline-secondary"> New Monthly Books </a></p>
        <div class="table-responsive-md"></div>
            <table class="table table-striped">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Month</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Functions</th>
                    </tr>
                </thead>
                <tbody>
                <!--Iterate ovwee wishlistnitem using th:each-->
                <tr th:each ="item:${booksOfTheMonth}">
                    <td class="align-middle" th:text="${item.Month}">Month</td>
                    <td class="align-middle" th:text = "${item.isbn}">ISBN</td>
                    <td>
                        <a th:href = "@{/monthly-books/removeBookOfTheMonth/{id}(id=${item.id})}" class="btn btn-link">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div> 
</body>
</html>
