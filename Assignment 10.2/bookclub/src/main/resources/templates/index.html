<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelaf.org">
    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Bookclub | Welcome</title>
        <title>Book List</title>
        <!-- Bootstrap StyleSheet CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href ="http://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous">

    </head>
    <body>
        <div th:insert="~{fragments/header :: header}"></div>

        <main>
            <section class ="py-5 text-center container">
                <div class ="row py-lg-5">
                    <div class ="col-lg-6 col-md-8 mx-auto">
                        <h1 class ="fw-light">Book Club</h1>
                        <p class ="Lead text-muted">
                            Welcome to the Book Club app, your "one stop shop" for all of your book club needs. 
                            Below you will find a list of this month top 10 favourite books. Select the book to see it's details.
                        </p>
                    </div>
                </div>
            </section>
        </main>
        <div class="container">
            <h1>Book List</h1>
            <div class="row">
                <div th:each="book:${books}" class="col-sm-3">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text">
                                    <strong><span th:text="${book.getTitle()}"></span></strong>
                                    <br />
                                    <small class="text-muted">
                                        <em th:text="${book.getIsbn()}"></em>
                                    </small>
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="#" th:href="@{/{id}(id=${book.getIsbn()})}" class="btn btn-sm btn-outline-secondary">View</a>
                                        <a href="#" th:href="${book.getInfoUrl()}" class="btn btn-sm btn-outline-secondary" target="_blank">Web Link</a>
                                    </div>
                                </div>       
                            </div>
                        </div>
                    
                </div>     
            </div>
        </div>
        <div th:insert="~{fragments/footer :: footer}"></div>
        <div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>

    </body>
</html>
