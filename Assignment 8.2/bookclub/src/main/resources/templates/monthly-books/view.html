
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelaf.org">
    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>View Book</title>
        <!-- Bootstrap StyleSheet CDN -->
        <link href ="http://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous">
    </head>
    <body>
        <div class="align-items-center">
        <h1>Book of the month details</h1></div>
        <div class="row">
        <div class="col-sm-6">
        <div class="card">
            <p class="card-text">
                <strong><span th:text="${book.getTitle()}"></span></strong>
                <br />
            </p>
            <div class="card-subtitle text-muted">
                Pages: <span th:text="${book.getNumOfPages()}"></span>
            </div>
            <br />
            <div class="card-text">
                <p>
                    <strong>Description:</strong> <br /><span th:text="${book.getDescription()}"></span>
                </p>
                <strong>Web Link:</strong>
                <p>
                    <a href="#" th:href="${book.getInfoUrl()}" th:text="${book.getInfoUrl()}" target="_blank"></a>
                </p>
            </div>
        </div>
        </div>
        </div>
        <a th:href="@{/}">Return to books</a>
    </body>
</html>
