<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>New Wishlist Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>
    <div class="container">
    <div class="w-60 py-5 justify-content-center">
        <h2  class="text-center">New Monthly Book Form</h2>
        <form action="#" th:action ="@{/monthly-books/addBookOfTheMonth}" th:object="${bookOfTheMonth}" method="post">
            <div class="form-group">
                <label for="month">Month:</label><br>
                <select id="month" name="month" th:field="*{month}" class="form-control">
                    <option value="" disabled selected>Select an option</option>
                    <option th:each="entry : ${monthData}"
                            th:value="${entry.key}"
                            th:text="${entry.value}"></option>
                </select>
                <small th:if ="${#fields.hasErrors('month')}" style="color: red;" th:errors="*{month}"></small>
            </div>
            <div class="form-group">                
                <label for="isbn" class="form-label">ISBN:</label>
                <input type="text" class="form-control" id="isbn" name ="isbn" th:field="*{isbn}"/>
                <small th:if ="${#fields.hasErrors('isbn')}" style="color: red;" th:errors="*{isbn}"></small>
            </div>
            <br />
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form> 
         <!--HTML anchor tag to return to wishlist-->
        <a th:href="@{/monthly-books/}" class="btn btn-link">Return to Monthly Books</a>
    </div>
</div>
</body>
</html>
