<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>New Wishlist Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>
    <div class="container">
    <div class="w-60 py-5 justify-content-center">
        <h2  class="text-center">New Wishlist Item Form</h2>
        <p  class="text-center"><a th:href = "@{/wishlist/new}" class="btn btn-outline-secondary"> New Wishlist Item </a></p>
        
        <form action="#" th:action ="@{/wishlist/submit}" th:object="${wishlistItem}" method="post">
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}"/>
                <small th:if ="${#fields.hasErrors('isbn')}" style="color: red;" th:errors="*{isbn}"></small>
            </div>
            <div class="form-group">                
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name ="title" th:field="*{title}"/>
                <small th:if ="${#fields.hasErrors('title')}" style="color: red;" th:errors="*{title}"></small>
            </div>
            <br />
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form> 
         <!--HTML anchor tag to return to wishlist-->
        <a th:href="@{/wishlist/show}" class="btn btn-link">Return to Wishlist</a>
    </div>
</div>
</body>
</html>
